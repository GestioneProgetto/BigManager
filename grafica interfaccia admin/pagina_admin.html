<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
  <nav>
    <div class="navbar">
      <div class="container nav-container">
        <input class="checkbox" type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="logo">
          <h1>logoLOGO</h1>
        </div>
        <div class="menu-items">
          <li><a href="#">HOME</a></li>
          <li><a href="aggiungi.html">AGGIUNGI</a></li>
          <li><a id="esci">LOGOUT</a></li>
        </div>
      </div>
    </div>
  </nav>
  <div id="prodotti">

    <div class="card">
      <div class="img"><img class="img"
          src="https://www.carrefour.it/on/demandware.static/-/Sites-carrefour-master-catalog-IT/default/dwb19da38e/large/GOCCIOLEALCIOCCOLATOPAVESI-8013355999143-5.png"
          alt=""></div>
      <div class="descrizione">
        <span class="brand text" id="marca">Pavesi</span> <br>
        <span class="name text" id="prodotto">GOCCIOLE</span><br>
        <span class="descr text" id="peso">500gr</span><br>

      </div>
      <div class="carello">
        <span class="prezzo text" id="prezzo">2.50€</span>
        <div class="modifica">
          <!--https://speckyboy.com/free-shopping-cart-css-javascript/
        jQuery Shopping Basket
        -->
          <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            MODIFICA
          </button>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            Modifica prodotto
          </div>
          <div class="modal-body">
            <div class="img_popup"><img class="img"
                src="https://www.carrefour.it/on/demandware.static/-/Sites-carrefour-master-catalog-IT/default/dwb19da38e/large/GOCCIOLEALCIOCCOLATOPAVESI-8013355999143-5.png"
                alt=""></div>
            <div class="descrizione">
              <span class="brand text" id="marca-popup">Pavesi</span><br>
              <input type=“text”>
              <span class="name text" id="prodotto-popup">GOCCIOLE</span><br>
              <span class="descr text" id="peso-popup">500gr</span><br>
            </div>

            <input type="number" name="quantità" class="quantità" min="1" max="10" value="1" id="quantita-popup">
            <span class="prezzo text" id="prezzo-popup">2.50€</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>

</html>
